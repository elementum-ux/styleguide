
<!DOCTYPE html>
<html>
    <head>
        <title>Elements - Elementum-Branded Map</title>
        
        <style type="text/css">
            body {
            	background-color: #000000;
            }
            #map {
                width: 1400px;
                height: 1000px;
            }
        </style>
        
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        
        <script type="text/javascript">
            google.maps.event.addDomListener(window, 'load', init);
        
            function init() {
                var mapOptions = {
                    zoom: 4,
                    panControl:true,
                    zoomControl:true,
                    mapTypeControl:false,
                    scaleControl:false,
                    streetViewControl:false,
                    overviewMapControl:true,
                    rotateControl:true,
                    center: new google.maps.LatLng(29.7604, -95.3630556), // Houston

                    // Elementum Map Styles
                    styles: [{"featureType":"administrative","elementType":"labels.text.fill","stylers":[{"color":"#444444"}]},{"featureType":"landscape","elementType":"all","stylers":[{"color":"#f2f2f2"}]},{"featureType":"poi","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"road","elementType":"all","stylers":[{"saturation":-100},{"lightness":45}]},{"featureType":"road.highway","elementType":"all","stylers":[{"visibility":"simplified"}]},{"featureType":"road.arterial","elementType":"labels.icon","stylers":[{"visibility":"off"}]},{"featureType":"transit","elementType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","elementType":"all","stylers":[{"color":"#1b9ebc"},{"visibility":"on"}]}]
                };

                var mapElement = document.getElementById('map');

                var map = new google.maps.Map(mapElement, mapOptions);

                
            }
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
